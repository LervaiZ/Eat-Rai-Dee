  <script>
    $(document).ready(function () {
        // Assuming you have the recipe data and selectedIngredients defined elsewhere
    
        // Function to update the display based on window width
        function updateDisplay() {
            const windowWidth = $(window).width();
    
            if (windowWidth < 576) {
                // Small screen: 1 card per row
                $(".recipe-card").removeClass("col-md-4").addClass("col-12");
            } else {
                // Larger screens: 3 cards per row
                $(".recipe-card").removeClass("col-12").addClass("col-md-4");
            }
        }
    
        // Filter recipes based on selected ingredients
        const filteredRecipes = recipes.filter(function(recipe) {
            return selectedIngredients.every(ingredient => recipe.ingredients.includes(ingredient));
        });
    
        const resultContainer = $("#resultContainer");
    
        if (selectedIngredients.length > 0) {
            // Display the filtered recipes in cards with clickable names
            filteredRecipes.forEach(function(recipe) {
                const recipeCard = $("<div>").addClass("recipe-card col-md-4"); // Start with col-md-4
                const recipeImage = $("<img>").attr("src", recipe.image);
    
                // Create a clickable link for the recipe name
                const recipeLink = $("<a>").attr("href", recipe.websiteUrl).attr("target", "_blank").text(recipe.name);
    
                recipeCard.append(recipeImage, recipeLink);
                resultContainer.append(recipeCard);
            });
    
            // Call the function initially to set the appropriate display
            updateDisplay();
    
            // Update the display when the window is resized
            $(window).resize(function () {
                updateDisplay();
            });
        } else {
            // Handle the case where no ingredients were selected
            resultContainer.html("<p>No ingredients selected.</p>");
        }
    });
    </script>
